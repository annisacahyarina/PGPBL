<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<img src="https://atcoordinates.info/wp-content/uploads/2021/04/osm_wfs.png">
<ion-card>
  <ion-card-content>
    <p>Address: Fake street, 111</p>
    <p>Complement: Apto 222</p>
    <p>Neighborhood: neighborhood</p>
    <p>Zip code: 1234567</p>
    <p>City name - State</p>
  </ion-card-content>
</ion-card>
<ion-list>
  <ion-item lines="inset">
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
</ion-list>
<ion-button size="full" color="primary" expand="block" (click)="newPickupcall()">Create pickup call</ion-button>
</ion-content>
