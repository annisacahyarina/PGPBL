<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Email Addres" labelPlacement="floating" placeholder="" type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">* Email is mandatory</ion-label>
        <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">Email is invalid</ion-label>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="" type="password"formControlName="password"></ion-input>
          <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">Email is mandatory</ion-label>
        </ion-item>
        <ion-button color="medium" fill="clear" size="full" [disabled]="!form.get('email')?.valid">Forgot email/password</ion-button>
        <ion-button color="success" size="full" [disabled]="!form.valid"(click)="login()">Login</ion-button>
        <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</div>
</ion-content>
