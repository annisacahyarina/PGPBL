<ion-header [translucent]="true">
  <ion-toolbar color="#D6EFD8">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with the recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group value="space-between">
        <ion-radio value="CLIENT" labelPlacement="end">I want to BUY it</ion-radio><br />
        <ion-radio value="PARTNER" labelPlacement="end" justify="space-between">I want to SELL it</ion-radio><br />
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Name" labelPlacement="floating" placeholder="" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" placeholder="" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" placeholder="" type="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm password" labelPlacement="floating" placeholder="" type="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone number" labelPlacement="floating" placeholder="" type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Address" labelPlacement="floating" placeholder="" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Number" labelPlacement="floating" placeholder="" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Neighborhood" labelPlacement="floating" placeholder="" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Complement" labelPlacement="floating" placeholder="" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Zip Code" labelPlacement="floating" placeholder="" type="te"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="State" labelPlacement="floating" placeholder="" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="City" labelPlacement="floating" placeholder="" type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" color="success" (click)="register()">Register</ion-button>
</ion-content>
